<form enctype="multipart/form-data" action="[+action+]" method="[+method+]">
	<p>[+info+]</p>
	<fieldset>
		<div>
			<label>[+file+]</label>
			<input name="userfile" type="file">
		</div>
		<div>
			<label for="ttl">[+title+]</label>
			<input type="text" name="title" id="ttl" value="[+tvalue+]">
		</div>
		<div>
			<label for="desc">[+description+]</label>
			<textarea name="description" id="desc">[+dvalue+]</textarea> 
		</div>
		<div>
			<input type="submit" value="[+submit+]" name="fileupload">
		</div>
	</fieldset>
</form>
